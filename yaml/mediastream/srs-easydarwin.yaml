apiVersion: apps/v1
kind: Deployment
metadata:
  name: easydarwin-rtpudp-nested
  labels:
    app: easydarwin-rtpudp-nested
spec:
  replicas: 1
  template:
    metadata:
      name: easydarwin-rtpudp-nested
      labels:
        app: easydarwin-rtpudp-nested
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        #此处添加了node节点筛选器指定node labels 为master的节点 可以通过 `kubectl label nodes NODE_NAME srs-rtsp=master` 指定
        srs-rtsp: master
      # 使其共用宿主机网络,方便rtsp udp推送
      hostNetwork: true
      containers:
        - name: easydarwin-rtpudp-nested
          image: justtin/easydarwin
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 554
              protocol: TCP
              name: rtsp
            - containerPort: 10008
              protocol: TCP
              name: http
          env:
            - name: RTPSERVER_UDPORT_RANGE
              value: 50000:55000
            - name: CLOSE_OLD
              value: "0"
            - name: EASYDARWIN_PUSH_FFMPEG_CMD
              value: "ffmpeg -i rtsp://127.0.0.1/{path} -c copy -v error -f flv rtmp://127.0.0.1:31935/{path} -hide_banner; ffmpeg -i rtsp://127.0.0.1/{path} -c copy -v error -f rtsp rtsp://127.0.0.1:30554/{path} -hide_banner"
      restartPolicy: Always
  selector:
    matchLabels:
      app: easydarwin-rtpudp-nested
