#所有推流协议必须要有两层路径才能保证不出错:/[app]/[stream]
---
### srs config
#---
apiVersion: v1
kind: ConfigMap
metadata:
  name: srs-origin-config
data:
  srs.conf: |
    listen                 1935;
    max_connections  3000;
    daemon               off;
    http_api {
        enabled         on;
        listen          1985;
    }
    http_server {
        enabled         on;
        listen          8080;
    }
    vhost __defaultVhost__ {
        min_latency     on;
        tcp_nodelay     on;
        play {
            mw_latency      100;
            gop_cache       off;
            queue_length    10;
        }
        publish {
            mr          off;
        }
        cluster {
            origin_cluster  on;
            coworkers       srs-origin-0.socs srs-origin-1.socs srs-origin-2.socs;
        }
        http_remux {
            enabled     on;
        }
        hls {
            enabled         on;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: srs-edge-config
data:
  srs.conf: |
    listen              1935;
    max_connections     10000;
    daemon              off;
    grace_start_wait    700;
    grace_final_wait    800;
    force_grace_quit    on;
    http_api {
        enabled         on;
        listen          1985;
    }
    http_server {
        enabled         on;
        listen          8080;
    }
    vhost __defaultVhost__ {
        min_latency     on;
        tcp_nodelay     on;
        play {
            mw_latency      100;
            gop_cache       off;
            queue_length    10;
        }
        publish {
            mr          off;
        }
        cluster {
            mode            remote;
            origin          srs-origin-0.socs srs-origin-1.socs srs-origin2.socs;
        }
        http_remux {
            enabled     on;
            fast_cache  20;
            mount       [vhost]/[app]/[stream].flv;
