### srs hls pvc
#---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: srs-hls-pvc
spec:
  storageClassName: glusterfs
  accessModes:
    -   ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---
###srs origin
#---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: srs-origin
  labels:
    app: srs-origin
spec:
  serviceName: socs
  replicas: 3
  selector:
    matchLabels:
      app: srs-origin
  template:
    metadata:
      labels:
        app: srs-origin
    spec:
      restartPolicy: Always
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: srs-hls-pvc
        - name: config-volume
          configMap:
            name: srs-origin-config
      containers:
        - name: srs
          image: registry.cn-hangzhou.aliyuncs.com/ossrs/srs:v3.0-b4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1935
              name: rtmp
              protocol: TCP
            - containerPort: 1985
              name: api
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: cache-volume
              mountPath: /usr/local/srs/objs/nginx/html
              readOnly: false
            - name: config-volume
              mountPath: /usr/local/srs/conf
---
apiVersion: v1
kind: Service
metadata:
  name: socs
spec:
  clusterIP: None
  selector:
    app: srs-origin
  ports:
    - name: socs-1935-1935
      port: 1935
      protocol: TCP
      targetPort: 1935
---
apiVersion: v1
kind: Service
metadata:
  name: srs-api-service
spec:
  type: NodePort
  selector:
    app: srs-origin
#    statefulset.kubernetes.io/pod-name: srs-origin-0
  ports:
    - name: srs-api-service-1985-1985
      port: 1985
      protocol: TCP
      targetPort: 1985
    - name: srs-web-svc-8080
      port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 30080
