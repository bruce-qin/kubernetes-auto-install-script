### easydarwin
#--- 只支持rtsp tcp推流
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: easydarwin
  labels:
    app: easydarwin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: easydarwin
  serviceName: rtsp-svc
  template:
    metadata:
      labels:
        app: easydarwin
    spec:
      restartPolicy: Always
      containers:
        - name: easydarwin
          image: justtin/easydarwin
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 554
              name: rtsp
              protocol: TCP
            - containerPort: 10008
              name: web
              protocol: TCP
          env:
            - name: CLOSE_OLD
              value: "0"
            - name: ENABLE_MULTICAST
              value:  "1"
            - name:   EASYDARWIN_PUSH_FFMPEG_CMD
              value: "ffmpeg -i rtsp://127.0.0.1/{path} -c copy -v error -f flv rtmp://socs/{path} -hide_banner"
---
apiVersion: v1
kind: Service
metadata:
  name: rtsp-svc
spec:
  selector:
    app: easydarwin
  ports:
    - port: 554
      protocol: TCP
      targetPort: 554
      name: rtsp
      nodePort: 30554
  type: NodePort
