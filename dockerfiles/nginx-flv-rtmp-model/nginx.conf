rtmp_auto_push  on;
rtmp_auto_push_reconnect  1s;
rtmp_socket_dir  /tmp;

rtmp {
    out_queue 4096;
    out_cork  8;
    max_streams 256;
    timeout 15s;
    server {
        listen 1935;
        application nvr {
            live on;
            gop_cache on;
        }
        application ipc {
            live on;
            gop_cache on;
        }
        application livemp3 {
            live on;
            gop_cache on;
        }
        application live {
            live on;
            gop_cache on;
        }
    }
